<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Belajar HTML - NIOMIC</title>
    </head>

    <body>
        <h1>Napak Tilas</h1>
        <form>
            <fieldset>
                <legend>
                    Form
                </legend>
                <pre>Nama          : <input type="text" placeholder="Nama Lengkap"></pre>
                <pre>Username      : <input type="text" placeholder="Username"></pre>
                <pre>Email         : <input type="email" placeholder="Your email" autocomplete="on" required></pre>
                <pre>Password      : <input type="password" placeholder="Password"></pre>
                <pre>Alamat Web    : <input type="url" placeholder="Masukan URL Web"></pre>
                <pre>Tanggal Lahir : <input type="date"></pre>
                <pre>Umur          : <input type="number" min="10" max="35"></pre>
                <pre>Jenis Kelamin : <input type="radio"> Laki-Laki <input type="radio"> Perempuan</pre>
                <pre>Agama         : <select name="agama">
                                        <option value="Islam">Islam</option>
                                        <option value="Kristen">Kristen</option>
                                        <option value="Budha">Budha</option>
                                    </select>
                </pre>
                <pre>Biografi      : <textarea cols="22" rows="2"></textarea>
                <pre>Foto          : <img src="logo1.jpg" alt="logo1" width="15%" height="15%"></pre>
                <pre>Audio         : <audio src="tugas22.mp3" controls></audio></pre>
            </fieldset>
        </form>
    </body>
</html>
